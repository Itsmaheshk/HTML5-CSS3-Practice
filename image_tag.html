<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            04 Image Tag in HTML5
        </title>
        <body>
            <P>
                <b>Image tag</b> used to show images on browser. Img is <i>self closing </i>tag.
                We can change image's dimentions also. <b>src</b> = path of image,
                 <b>alt</b> = text to show when img not get load.
            
            </P>
            <img src="/imk.jpg" alt="Mahesh Kamble Image"/> 
            <br/>
            <br/>

            <img src="/imk.jpg" alt="Mahesh Kamble Image" width="400" height="600" /> <!--Values in Pixels-->



        </body>
    </head>
</html>
