<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body{
            background-color: #f2f6ff;
            margin: 0px;
            padding: 16px;
        }

        form{
            text-align: center;
            background-color: white;
            width: 700px;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid #ccc;
        }

        #form-heading{
            font-size: 32px;
            padding-top: 32px;
            padding-bottom: 32px;
        }
        .social-icon{
            width: 50px;
            height: 50px;
            padding-top: 16px;
            padding-bottom: 16px;
            padding-right: 32px;
            padding-left: 32px;
        }
        
        #social-wrapper{
            background-color: #f2f6ff;
            padding: 24px;
        }

        .input-box{
            font-size: 18px;
            padding-bottom: 12px;
            margin-bottom: 36px;
            border: 0;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }

        #input-wrapper{
            padding-bottom: 40px;
            padding-top: 80px;
            padding-right: 80px;
            padding-left: 80px;
        }

        #submit-btn{
            background-color: #0056ff;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-right: 24px;
            padding-left: 24px;
            font-size: 18px;
            color: white;
            border :none;
            margin-bottom: 24px;
        }
    </style>

</head>
<body>
    <form>
        <h1 id="form-heading">Sign Up</h1>
        <div id="social-wrapper"> 
            
            <a href="https://www.google.co.in/" target="blank">
            <img class="social-icon" src="https://maxcdn.icons8.com/Share/icon/Logos/google_logo1600.png"
             alt="Google"/></a>

             <a href="https://www.facebook.com/" target="blank">
            <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/1200px-Facebook_icon_2013.svg.png" 
            alt="Facebook"/></a>

            <a href="https://github.com/" target="blank">
            <img class="social-icon" src="https://maxcdn.icons8.com/Share/icon/p1em/Logos/github1600.png"
             alt="GitHub"/></a>

            <a href="https://www.linkedin.com/" target="blank"></a>
            <img class="social-icon" src="https://www.keesingtechnologies.com/wp-content/uploads/2018/07/Linkedin-Icon.png" 
            alt="LinkedIn"/></a>
        </div>

        <div id="input-wrapper">
            <div>
                <input class="input-box" type="text" name="Username" placeholder="Username"/>
            </div>

            <div>
                <input class="input-box" type="text" name="Email" placeholder="Email"/>
            </div>

            <div>
                <input class="input-box" type="text" name="Password" placeholder="Password"/>
            </div>

            <div>
                <input class="input-box" type="text" name="Password" placeholder="Conferm Password"/>
            </div>

        </div>

        <input id="submit-btn" type="submit" value="Register"/>
    </form>
    
</body>
</html>
