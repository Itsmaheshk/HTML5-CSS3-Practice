<!DOCTYPE html>
<html>
    <head>
        <title>07 Knowing Block & Inline Elements</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p> <b>Block elements</b> take full width of page whereas <b>>Inline 
            elements</b> take only required width of page. Try to know both types of tags.
        </p>
        <div style="background-color: lightblue; padding:5px;">
            <h1>This is Block element</h1>
        </div> <!--div, h1...h6, para etc are the block element-->
        <!--SPAN is a inline element-->
        <br/>
        

        <span style= "background-color: lightseagreen; padding: 10px;">This</span>
        <span style= "background-color: lightseagreen; padding: 10px;">is</span>
        <span style= "background-color: lightseagreen; padding: 10px;">Inline</span>
        <span style= "background-color: lightseagreen; padding: 10px;">elements</span>
        <!--adding div as a parent to span-->
        <br/>
        <br/>
        
        <div style="background-color:orangered; padding: 15px;">
        <span style= "background-color: lightseagreen; padding: 10px;">HOME</span>
        <span style= "background-color: lightseagreen; padding: 10px;">ABOUT</span>
        <span style= "background-color: lightseagreen; padding: 10px;">GALLERY</span>
        <span style= "background-color: lightseagreen; padding: 10px;">CONTACT</span>
        </div>

    </body>
</html>
