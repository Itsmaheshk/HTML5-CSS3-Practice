<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>08 URL in HTML</title>
       
    </head>
    <body>
        <p>For adding URL in HTML pages we use <b>ANCHOR</b> tag</p>
        <a href="https://open.spotify.com/">SpotiFy (open in same page)</a>
        <br/>
        <br/>
        <!-- if you not add target attribute in anchor tag ,
             then URL will open in same page-->
             <!-- for opening URL on new tag use target attribute "BLANK" in 
            anchor tag-->

        <a href="https://open.spotify.com/" target="blank">SpotiFy Online (open URL in new tab)</a>
    </body>
</html>
