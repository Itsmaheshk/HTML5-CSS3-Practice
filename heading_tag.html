<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            02 Heding Tags in HTML5
        </title>
        <body>
            <p>There are total 6 tags in HTML5. From h1 to h6. Size of text
                varries with tag no. If you write other than this tag, you'll get regular size text </p>
                 <br/>              <!--to break or new line use break tag-->
                <h1>This is h1 tag</h1>
                <h2>This is h2 tag</h2>
                <h3>This is h3 tag</h3>
                <h4>This is h4 tag</h4>
                <h5>This is h5 tag</h5>
                <h6>This is h6 tag</h6>
                <br/>
        </body>
    </head>
</html>
