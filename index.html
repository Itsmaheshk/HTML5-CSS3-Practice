<!DOCTYPE html>                                       <!--Tell Browser that this is HTML doc-->
<html>                                                <!--HTML Opening Tag-->
    <head>                                            <!--Head contain all info about page-->
        <meta charset="UTF-8">                        <!--meta contain info to tell browser-->
        <title>01 HTML Structure(DOM)</title>            <!--containt in title tag showed in Browser page tab-->
    </head>
    <body>                                            <!-- Body tag contail all data which will be shown on page-->
        <p>                                           <!--paragraph tag-->
            HTML Structure also called as DOM (Document Object Model) , so this is example of that structure.
        </p>
    </body>
</html>
